<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--================ FAVICON ===================-->
    <link rel="shortcut icon" href="assets/img/favicon_io/favicon.ico" type="image/x-icon">

    <!--================ REMIXICONS ===================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" >
       
    <!--================ SWIPER CSS ===================-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" > 
       
    <!--================ CSS ===================-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>responsive clothing website</title>
</head>
<body>
    <!--================ HEADER ===================-->
    <header class="header" id="header">
     <nav class=" nav container">
        <a href="#" class="nav__logo">-by Ishant </a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Men</a>
                </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Women</a>
                </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Bags</a>
                </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Community</a>
                </li>
            </ul>
            <!--Close button-->
            <div class ="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
              </div>
        </div>
        <div class="nav__actions">
          <i class="ri-heart-line"></i>
          <i class="ri-shopping-cart-line"></i>
          <!-- toggle button-->
           <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
           </div>
        </div>
     </nav>
    </header>
    
    <!--================ MAIN ===================-->
    <main class="main">
         <!--================ HOME ===================-->
         <section class="home">
          <div class="home__container container">
           <div class="home__content">
            <div class="home__circle">
              <div class="home__subcircle"></div>
              <h1 class="home__title">Clothing</h1>
            </div>
             <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                  <img src="assets/img/favicon_io/cloth.png" alt="image=" class="home__img"

                  <h2 class="home__product"> Jacket </h2>
                  <h3 class="home__price">Rs-1200</h3>
                </article>
                
                   <article class="home__article swiper-slide">
                  <img src="assets/img/favicon_io/cloth5.png" alt="image=" class="home__img"

                  <h2 class="home__product"> Coat </h2>
                  <h3 class="home__price"> Rs-1800 </h3>
                </article>
                
                   <article class="home__article swiper-slide">
                  <img src="assets/img/favicon_io/cloth-2.png" alt="image=" class="home__img"

                  <h2 class="home__product">denim shirt</h2>
                  <h3 class="home__price">Rs-700</h3>
                </article>

                   <article class="home__article swiper-slide">
                  <img src="assets/img/favicon_io/cloth-3.png" alt="image=" class="home__img"

                  <h2 class="home__product">Hoddie</h2>
                  <h3 class="home__price">Rs-1500</h3>
                </article>

                   <article class="home__article swiper-slide">
                  <img src="assets/img/favicon_io/cloth-4.png" alt="image=" class="home__img"

                  <h2 class="home__product">Shirt</h2>
                  <h3 class="home__price">Rs-500</h3>
                </article>

                     <article class="home__article swiper-slide">
                  <img src="assets/img/favicon_io/bag.png" alt="image=" class="home__img"

                  <h2 class="home__product">Hand Bag</h2>
                  <h3 class="home__price">Rs-650</h3>
                </article>
              </div>
             </div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev">
                 <i class="ri-arrow-left-line"></i>
              </div>
             
              <div class="swiper-button-next">
                 <i class="ri-arrow-right-line"></i>
              </div>

           </div>

           <footer class="home__footer">
            <div class="home__languages">
              ES | EN
            </div>
            <div class="home__social">
              <a href="https://www.instagram.com/ishant_.18?igsh=MWtuaG1zZDZncXhrZg==" target="_blank" class="home__social-link">
                 <i class="ri-instagram-line"></i>
              </a>
            </div>
           </footer>
          </div>
        </section>
         </main>
    <!--================ SCROLLREVEAL ===================-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--================ SWIPER JS ===================-->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!--================ MAIN JS ===================-->
    <script src="assets/js/main.js"></script>
</body>
</html>
